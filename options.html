<html ng-app="myApp">
<script src="jquery.js"></script>
<script src="options.js"></script>
<script src="angular.min.js"></script>
<script src="angular-sanitize.js"></script>
<script src="app.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="options.css">

<div class="title">
<h1 ng-show="true">Library of Articles</h1>

<br><br>
</div>
<div class="col-lg-12">
<div class="list-group" ng-controller="myCtrl">

<div class="title">
<button class="btn btn-info" ng-click="loadData()">Refresh</button>
<button type="button" class="btn btn-info del" ng-click="deleteAll()">Delete Articles</button>
</div><br>

<div class="article col-md-12 jumbotron title" ng-repeat="a in articles">

<h2><a href="{{a.url}}" ng-bind-html="a.title" id="title2"></a></h2>
<p id="author">by {{a.author}}</p>

			

	<section ng-controller="TabController as panel">
	<ul class="nav nav-pills">
	<li ng-class="{active:panel.isSelected(1)}">
		<a href ng-click="panel.setTab(1)"><i class="fa fa-leaf"></i></a></li>
	<li ng-class="{active:panel.isSelected(2)}">
		<a href ng-click="panel.setTab(2)"><i class="fa fa-pagelines"></i></a></li>
	<li ng-class="{active:panel.isSelected(3)}">
		<a href ng-click="panel.setTab(3)"><i class="fa fa-tree"></i></a></li>
	</ul>

	<div ng-show="panel.isSelected(1)">
	<p ng-bind-html="a.sent5"></p>
	</div>
	<div ng-show="panel.isSelected(2)">
	<p ng-bind-html="a.sum50"></p>
	</div>
	<div ng-show="panel.isSelected(3)">
	<p ng-bind-html="a.full"></p>
	</div>



	</section>
<button type="button" class="btn btn-info" ng-click="delete($index)">Delete</button>	

</div>


</div>
</div>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</html>
