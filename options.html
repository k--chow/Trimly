<html ng-app="myApp">
<script src="jquery.js"></script>
<script src="options.js"></script>
<script src="angular.min.js"></script>
<script src="angular-sanitize.js"></script>
<script src="app.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


<h1 ng-show="true">Library of Articles</h1>
<div class="jumbotron">
<div class="list-group" ng-controller="myCtrl">
<button class="btn btn-info" ng-click="loadData()">Refresh</button>
<div class="article" ng-repeat="a in articles">

<h2><a href="{{a.url}}" ng-bind-html="a.title"></a></h2>
<p>by {{a.author}}</p>

			

	<section ng-controller="TabController as panel">
	<ul class="nav nav-pills">
	<li ng-class="{active:panel.isSelected(1)}">
		<a href ng-click="panel.setTab(1)">Five Sentence</a></li>
	<li ng-class="{active:panel.isSelected(2)}">
		<a href ng-click="panel.setTab(2)">Fifty Percent</a></li>
	<li ng-class="{active:panel.isSelected(3)}">
		<a href ng-click="panel.setTab(3)">Full Text</a></li>
	</ul>

	<div ng-show="panel.isSelected(1)">
	<p ng-bind-html="a.sent5"></p>
	</div>
	<div ng-show="panel.isSelected(2)">
	<p>{{a.sum50}}</p>
	</div>
	<div ng-show="panel.isSelected(3)">
	<p ng-bind-html="a.full"></p>
	</div>



	</section>
<button type="button" class="btn btn-info" ng-click="delete($index)">Delete</button>	

</div>

<button type="button" class="btn btn-info del" ng-click="deleteAll()">Delete Articles</button>
</div>

</div>

</html>
